<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form with JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
</head>

<body>

    <div class="mainDiv">
        <h1 class="title">Register Form</h1>
        <form id="form" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" name="name" placeholder="Write your name..." required minlength="3"
                    maxlength="20">
            </div>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" id="surname" name="surname" placeholder="Write your surname..." required
                    minlength="3" maxlength="20">
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" name="email" placeholder="Write your email..." required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="555-555-5555" required
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label>Your Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password..." required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label>Re-enter Your Password</label>
                <input type="password" id="rePassword" name="rePassword" placeholder="Re-enter your password..."
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <div class="form-group">
                <label></label>
                <textarea id="address" name="address" rows="5" placeholder="Enter your adress..." required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>

        <div class="alertMessage">
            <h3 id="alertTitle">Please fill the whole areas!</h3>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2ed001a2f5.js" crossorigin="anonymous"></script>
    <script src="myScript.js"></script>
</body>

</html>
